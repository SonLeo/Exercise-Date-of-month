<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of month</title>
</head>
<body>
    <form action="" method="get">
        <label for="month">
            Bạn muốn tính số ngày của tháng:<br>
            <input type="text" name="month" id="month">
        </label>
        <button type="button" onclick="calculations()">Tính số ngày</button>
    </form>

    <p id="date-of-month"></p>

    <script>
        function calculations () {
            let month = document.getElementById("month").value;
            let dateOfMonth;

            switch(month) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    dateOfMonth = " có 31 ngày.";
                    break;
                case "2":
                    dateOfMonth = " có 28 hoặc 29 ngày.";
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    dateOfMonth = " có 30 ngày."
                    break;
                default:
                    dateOfMonth = " không tồn tại."
            }

            document.getElementById("date-of-month").innerHTML = "Tháng " + month + dateOfMonth;
        }
    </script>
</body>
</html>
